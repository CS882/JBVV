name: Build Obfuscate BPB Panel  on:   push:     branches: [main]   schedule:     - cron: "0 1 * * *"  permissions:   contents: write   actions: none   checks: none  jobs:   build:     runs-on: ubuntu-latest      steps:       - name: Checkout code         uses: actions/checkout@v4        - name: Cache dependencies         uses: actions/cache@v3         with:           path: |             node_modules             origin.js           key: `latex-inlineEquation {{ runner.os }}-`{{ hashFiles('**/package-lock.json') }}-${{ hashFiles('origin.js') }}        - name: Setup Node.js         uses: actions/setup-node@v4         with:           node-version: "20"           cache: npm        - name: Install dependencies         run: npm install javascript-obfuscator        - name: Download worker.js         run: |           if ! wget -O origin.js https://example.com/origin.js; then             echo "::error::Failed to download origin.js"             exit 1           fi        - name: Obfuscate code         run: |           mkdir -p dist           javascript-obfuscator origin.js \             --output dist/_worker.js \             --compact true \             --control-flow-flattening \             --dead-code-injection \             --identifier-names-generator hexadecimal \             --string-array-encoding rc4        - name: Validate output         run: |           if [ ! -f dist/_worker.js ]; then             echo "::error::Obfuscation failed"             exit 1           fi        - name: Commit changes         uses: stefanzweifel/git-auto-commit-action@v5         with:           branch: main           commit_message: ":arrow_up: update BPB panel"           commit_user_name: "GitHub Actions"           file_pattern: "dist/_worker.js"
